        <p>这是机器学习实战关于kNN的代码</p>
<a id="more"></a>
<figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div><div class="line">68</div><div class="line">69</div><div class="line">70</div></pre></td><td class="code"><pre><div class="line"><span class="comment">#!/usr/bin/env python</span></div><div class="line"><span class="comment"># -*- coding: utf-8 -*-</span></div><div class="line"></div><div class="line"><span class="keyword">import</span> numpy <span class="keyword">as</span> np</div><div class="line"><span class="keyword">import</span> operator </div><div class="line"></div><div class="line"><span class="comment">#创建一个数据集</span></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">createDataSet</span><span class="params">()</span>:</span></div><div class="line">	group = np.array([[<span class="number">1.0</span>,<span class="number">1.1</span>],[<span class="number">1.0</span>,<span class="number">1.0</span>],[<span class="number">0</span>,<span class="number">0</span>],[<span class="number">0</span>,<span class="number">0.1</span>]])</div><div class="line">	labels = [<span class="string">'A'</span>,<span class="string">'A'</span>,<span class="string">'B'</span>,<span class="string">'B'</span>]</div><div class="line">	<span class="keyword">return</span> group,labels</div><div class="line"></div><div class="line"><span class="comment">#分类函数</span></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">classify0</span><span class="params">(inx,dataSet,labels,k)</span>:</span></div><div class="line">	<span class="comment">#计算距离</span></div><div class="line">	dataSetSize = dataSet.shape[<span class="number">0</span>]</div><div class="line">	diffMat = np.tile(inx,(dataSetSize,<span class="number">1</span>)) - dataSet<span class="comment">#对于每个输入产生与dataSet数据集一样多的实例</span></div><div class="line">	sqDiffMat = diffMat**<span class="number">2</span></div><div class="line">	sqDistances = sqDiffMat.sum(axis=<span class="number">1</span>)</div><div class="line">	distances = sqDistances**<span class="number">0.5</span></div><div class="line">	<span class="comment">#排序</span></div><div class="line">	sortDistIndicies = distances.argsort()<span class="comment">#返回元素从小到大的索引值</span></div><div class="line">	classCount = &#123;&#125;</div><div class="line">	<span class="keyword">for</span> i <span class="keyword">in</span> range(k):</div><div class="line">		voteIlabel = labels[sortDistIndicies[i]]</div><div class="line">		classCount[voteIlabel] = classCount.get(voteIlabel,<span class="number">0</span>) + <span class="number">1</span></div><div class="line">	sortedClassCount = sorted(classCount.iteritems(),key=operator.itemgetter(<span class="number">1</span>),reverse=<span class="keyword">True</span>)</div><div class="line">	<span class="keyword">return</span> sortedClassCount[<span class="number">0</span>][<span class="number">0</span>]<span class="comment">#这是一个元祖，里面存放的是列表</span></div><div class="line"></div><div class="line"><span class="comment">#读取文件</span></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">file2matrix</span><span class="params">(filename)</span>:</span></div><div class="line">	fr = open(filename)</div><div class="line">	arrayOLines = fr.readlines()</div><div class="line">	numberOfLines = len(arrayOLines)</div><div class="line">	returnMat = np.zeros((numberOfLines,<span class="number">3</span>))</div><div class="line">	classLabelVector = []</div><div class="line">	index = <span class="number">0</span></div><div class="line">	<span class="keyword">for</span> line <span class="keyword">in</span> arrayOLines:</div><div class="line">		line = line.strip()</div><div class="line">		listFromLine = line.split(<span class="string">'\t'</span>)</div><div class="line">		returnMat[index,:]=listFromLine[<span class="number">0</span>:<span class="number">3</span>]</div><div class="line">		classLabelVector.append(int(listFromLine[<span class="number">-1</span>]))</div><div class="line">		index += <span class="number">1</span></div><div class="line">	<span class="keyword">return</span> returnMat,classLabelVector</div><div class="line"></div><div class="line"><span class="comment">#数据归一化</span></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">autoNorm</span><span class="params">(dataSet)</span>:</span></div><div class="line">	minVals = dataSet.min(axis=<span class="number">0</span>)</div><div class="line">	maxVals = dataSet.max(axis=<span class="number">0</span>)</div><div class="line">	ranges = maxVals - minVals </div><div class="line">	normDataSet = np.zeros(np.shape(dataSet))</div><div class="line">	m = dataSet.shape[<span class="number">0</span>]</div><div class="line">	normDataSet = dataSet - np.tile(minVals,(m,<span class="number">1</span>))</div><div class="line">	normDataSet = normDataSet/np.tile(ranges,(m,<span class="number">1</span>))</div><div class="line">	<span class="keyword">return</span> normDataSet,ranges,minVals</div><div class="line"></div><div class="line"><span class="comment">#测试机测试模型</span></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">datingClassTest</span><span class="params">()</span>:</span></div><div class="line">	hoRadio = <span class="number">0.10</span></div><div class="line">	datingDataMat,datingLabels = file2matrix(<span class="string">"datingTestSet2.txt"</span>)</div><div class="line">	normMat,ranges,minVals = autoNorm(datingDataMat)</div><div class="line">	m = normMat.shape[<span class="number">0</span>]</div><div class="line">	numTestCount = int(m*hoRadio)</div><div class="line">	errorCount = <span class="number">0.0</span></div><div class="line">	<span class="keyword">for</span> i <span class="keyword">in</span> range(numTestCount):</div><div class="line">		classifierResult = classify0(normMat[i,:],normMat[numTestCount:m,:],datingLabels[numTestCount:m],<span class="number">3</span>)</div><div class="line">		<span class="keyword">print</span> <span class="string">"the classifier came back with:%d,the real answer is: %d"</span> % (classifierResult,datingLabels[i])</div><div class="line">		<span class="keyword">if</span>(classifierResult != datingLabels[i]): errorCount += <span class="number">1.0</span></div><div class="line">	<span class="keyword">print</span> <span class="string">"errorCount:%d"</span> % errorCount,<span class="string">"numTestCount:%d"</span>%numTestCount</div><div class="line">	<span class="keyword">print</span> <span class="string">"the total error rate is :%f"</span> % (errorCount/float(numTestCount))</div></pre></td></tr></table></figure>
